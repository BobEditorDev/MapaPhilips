<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo do Escritório - Philips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mapa do Escritório</h1>
            <p>Clique em uma sala na lista para localizá-la no mapa</p>
        </header>
        
        <main class="main-content">
            <!-- Room List Sidebar -->
            <aside class="room-list">
                <h2>Salas</h2>
                <div class="room-categories">
                    <div class="category">
                        <h3>Salas de Reunião</h3>
                        <ul>
                            <li><button class="room-btn" data-room="sala-reuniao-1">Sala de Reunião 1</button></li>
                            <li><button class="room-btn" data-room="sala-reuniao-2">Sala de Reunião 2</button></li>
                            <li><button class="room-btn" data-room="sala-reuniao-3">Sala de Reunião 3</button></li>
                        </ul>
                    </div>
                    
                    <div class="category">
                        <h3>Escritórios</h3>
                        <ul>
                            <li><button class="room-btn" data-room="escritorio-gerencia">Escritório Gerência</button></li>
                            <li><button class="room-btn" data-room="escritorio-diretoria">Escritório Diretoria</button></li>
                        </ul>
                    </div>
                    
                    <div class="category">
                        <h3>Áreas Comuns</h3>
                        <ul>
                            <li><button class="room-btn" data-room="recepcao">Recepção</button></li>
                            <li><button class="room-btn" data-room="copa">Copa</button></li>
                            <li><button class="room-btn" data-room="area-descanso">Área de Descanso</button></li>
                        </ul>
                    </div>
                    
                    <div class="category">
                        <h3>Facilidades</h3>
                        <ul>
                            <li><button class="room-btn" data-room="banheiro-masculino">Banheiro Masculino</button></li>
                            <li><button class="room-btn" data-room="banheiro-feminino">Banheiro Feminino</button></li>
                            <li><button class="room-btn" data-room="almoxarifado">Almoxarifado</button></li>
                        </ul>
                    </div>
                </div>
                
                <button id="clear-selection" class="clear-btn">Limpar Seleção</button>
            </aside>
            
            <!-- Office Map -->
            <section class="map-container">
                <svg viewBox="0 0 800 600" class="office-map" id="office-map">
                    <!-- Office floor plan structure -->
                    
                    <!-- Outer walls -->
                    <rect x="50" y="50" width="700" height="500" fill="none" stroke="#333" stroke-width="4"/>
                    
                    <!-- Reception area -->
                    <g id="recepcao" class="room">
                        <rect x="60" y="60" width="200" height="100" fill="#e8f4f8" stroke="#333" stroke-width="2"/>
                        <text x="160" y="115" text-anchor="middle" class="room-label">Recepção</text>
                    </g>
                    
                    <!-- Meeting rooms -->
                    <g id="sala-reuniao-1" class="room">
                        <rect x="280" y="60" width="120" height="100" fill="#f0f8e8" stroke="#333" stroke-width="2"/>
                        <text x="340" y="115" text-anchor="middle" class="room-label">Sala de Reunião 1</text>
                    </g>
                    
                    <g id="sala-reuniao-2" class="room">
                        <rect x="420" y="60" width="120" height="100" fill="#f0f8e8" stroke="#333" stroke-width="2"/>
                        <text x="480" y="115" text-anchor="middle" class="room-label">Sala de Reunião 2</text>
                    </g>
                    
                    <g id="sala-reuniao-3" class="room">
                        <rect x="560" y="60" width="120" height="100" fill="#f0f8e8" stroke="#333" stroke-width="2"/>
                        <text x="620" y="115" text-anchor="middle" class="room-label">Sala de Reunião 3</text>
                    </g>
                    
                    <!-- Offices -->
                    <g id="escritorio-gerencia" class="room">
                        <rect x="60" y="180" width="150" height="120" fill="#f8f0e8" stroke="#333" stroke-width="2"/>
                        <text x="135" y="245" text-anchor="middle" class="room-label">Escritório Gerência</text>
                    </g>
                    
                    <g id="escritorio-diretoria" class="room">
                        <rect x="230" y="180" width="150" height="120" fill="#f8f0e8" stroke="#333" stroke-width="2"/>
                        <text x="305" y="245" text-anchor="middle" class="room-label">Escritório Diretoria</text>
                    </g>
                    
                    <!-- Common areas -->
                    <g id="copa" class="room">
                        <rect x="400" y="180" width="100" height="80" fill="#e8f0f8" stroke="#333" stroke-width="2"/>
                        <text x="450" y="225" text-anchor="middle" class="room-label">Copa</text>
                    </g>
                    
                    <g id="area-descanso" class="room">
                        <rect x="520" y="180" width="160" height="120" fill="#e8f0f8" stroke="#333" stroke-width="2"/>
                        <text x="600" y="245" text-anchor="middle" class="room-label">Área de Descanso</text>
                    </g>
                    
                    <!-- Bathrooms -->
                    <g id="banheiro-masculino" class="room">
                        <rect x="400" y="280" width="80" height="60" fill="#f8e8f0" stroke="#333" stroke-width="2"/>
                        <text x="440" y="315" text-anchor="middle" class="room-label">Banheiro M</text>
                    </g>
                    
                    <g id="banheiro-feminino" class="room">
                        <rect x="500" y="280" width="80" height="60" fill="#f8e8f0" stroke="#333" stroke-width="2"/>
                        <text x="540" y="315" text-anchor="middle" class="room-label">Banheiro F</text>
                    </g>
                    
                    <!-- Storage -->
                    <g id="almoxarifado" class="room">
                        <rect x="60" y="320" width="120" height="80" fill="#f0e8f8" stroke="#333" stroke-width="2"/>
                        <text x="120" y="365" text-anchor="middle" class="room-label">Almoxarifado</text>
                    </g>
                    
                    <!-- Corridors and pathways -->
                    <path d="M 60 160 L 680 160" stroke="#ccc" stroke-width="2" fill="none"/>
                    <path d="M 260 60 L 260 540" stroke="#ccc" stroke-width="2" fill="none"/>
                    <path d="M 380 180 L 380 340" stroke="#ccc" stroke-width="2" fill="none"/>
                    
                    <!-- Entrance -->
                    <rect x="150" y="45" width="20" height="15" fill="#fff" stroke="#333" stroke-width="2"/>
                    <text x="160" y="35" text-anchor="middle" class="entrance-label">Entrada</text>
                </svg>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
